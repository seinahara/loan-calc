<!DOCTYPE html>
<html lang="ja" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>ğŸš˜ è»Šã®ãƒ­ãƒ¼ãƒ³è¨ˆç®—</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    [data-theme="dark"] {

    body {

    }

</head>
<body class="font-sans min-h-screen flex flex-col items-center justify-center px-4 py-10">

  <!-- ãƒˆã‚°ãƒ« -->
  <div class="absolute top-4 right-4">
    <button id="themeToggle" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm">
      ğŸŒ™ ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰
    </button>
  </div>

  <!-- å…¥åŠ›ç”»é¢ -->
  <div id="input-screen" class="card rounded-2xl shadow-lg p-8 w-full max-w-2xl">
    <h1 class="text-xl sm:text-2xl font-bold text-center mb-6">ğŸš— è»Šã®ãƒ­ãƒ¼ãƒ³è¨ˆç®—æ©Ÿ</h1>

    <form id="loan-form" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- ãƒ­ãƒ¼ãƒ³é‡‘é¡ -->
      <div class="flex flex-col">
        <label for="amount" class="mb-1 text-sm font-semibold text-gray-300">ãƒ­ãƒ¼ãƒ³é‡‘é¡ï¼ˆå††ï¼‰</label>
        <input id="amount" type="number" placeholder="ä¾‹: 2000000" required
               class="w-full px-4 py-2 rounded bg-slate-200 text-black focus:ring focus:ring-blue-500">
      </div>

      <!-- å¹´åˆ© -->
      <div class="flex flex-col">
        <label for="rate" class="mb-1 text-sm font-semibold text-gray-300">å¹´åˆ©ï¼ˆ%ï¼‰</label>
        <input id="rate" type="number" step="0.01" placeholder="ä¾‹: 1.5" required
               class="w-full px-4 py-2 rounded bg-slate-200 text-black focus:ring focus:ring-blue-500">
      </div>

      <!-- è¿”æ¸ˆå¹´æ•° -->
      <div class="flex flex-col">
        <label for="years" class="mb-1 text-sm font-semibold text-gray-300">è¿”æ¸ˆå¹´æ•°</label>
        <input id="years" type="number" placeholder="ä¾‹: 5" required
               class="w-full px-4 py-2 rounded bg-slate-200 text-black focus:ring focus:ring-blue-500">
      </div>

      <!-- æ®‹ä¾¡ -->
      <div class="flex flex-col">
        <label for="residual-value" class="mb-1 text-sm font-semibold text-gray-300">æ®‹ä¾¡ï¼ˆå††ï¼‰</label>
        <input id="residual-value" type="number" placeholder="ä¾‹: 500000" 
               class="w-full px-4 py-2 rounded bg-slate-200 text-black focus:ring focus:ring-blue-500">
      </div>
    </form>

    <button type="submit" form="loan-form"
            class="w-full mt-6 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition duration-200">
      è¨ˆç®—ã™ã‚‹
    </button>
  </div>

  <!-- çµæœç”»é¢ -->
  <div id="result-screen" class="card rounded-2xl shadow-lg p-6 w-full max-w-6xl hidden">
    <div class="mb-4 flex justify-between items-center">
      <h2 class="text-lg font-semibold">ğŸ“Š è¨ˆç®—çµæœ</h2>
      <button id="backBtn" class="text-sm bg-gray-500 hover:bg-gray-600 text-white px-3 py-1 rounded">
        â† æˆ»ã‚‹
      </button>
    </div>
    <p class="text-lg sm:text-xl mt-4">
      ğŸ’¸ <strong>æ¯æœˆã®æ”¯æ‰•é¡:</strong>
      <span id="monthly-payment" class="text-blue-600"></span> å††
    </p>
    <p class="text-lg sm:text-xl">
      ğŸ’° <strong>ç·æ”¯æ‰•é¡:</strong>
      <span id="total-payment" class="text-blue-600"></span> å††
    </p>

    <div class="flex flex-col md:flex-row gap-6 mt-6">
      <div class="w-full md:w-1/2">
        <canvas id="loan-chart"></canvas>
      </div>
      <div class="md:w-1/2 overflow-x-auto">
        <table class="w-full text-sm sm:text-base text-left border-collapse mt-2">
          <thead class="bg-gray-200 text-black">
            <tr>
              <th class="px-2 py-1">å¹´æœˆ</th>
              <th class="px-2 py-1">å…ƒé‡‘</th>
              <th class="px-2 py-1">åˆ©æ¯</th>
              <th class="px-2 py-1">æ®‹é«˜</th>
            </tr>
          </thead>
          <tbody id="schedule-body" class="bg-white text-gray-800"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("loan-form");
    const resultScreen = document.getElementById("result-screen");
    const inputScreen = document.getElementById("input-screen");
    const themeToggle = document.getElementById("themeToggle");
    const chartCanvas = document.getElementById("loan-chart");
    let chart;

    // ãƒ†ãƒ¼ãƒè¨­å®š
    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      themeToggle.textContent = theme === "dark" ? "â˜€ï¸ ãƒ©ã‚¤ãƒˆãƒ¢ãƒ¼ãƒ‰" : "ğŸŒ™ ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰";
    }

    themeToggle.addEventListener("click", () => {
      const current = document.documentElement.getAttribute('data-theme');
      setTheme(current === "dark" ? "light" : "dark");
    });

    // åˆæœŸãƒ†ãƒ¼ãƒ
    setTheme(localStorage.getItem('theme') || 'dark');

    // ãƒ­ãƒ¼ãƒ³è¨ˆç®—
    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const amount = parseFloat(document.getElementById("amount").value);
      const annualRate = parseFloat(document.getElementById("rate").value);
      const years = parseInt(document.getElementById("years").value);
      const residualValue = parseFloat(document.getElementById("residual-value").value || 0);
      const months = years * 12;
      const monthlyRate = annualRate / 100 / 12;

      // ãƒ­ãƒ¼ãƒ³é‡‘é¡ã‹ã‚‰æ®‹ä¾¡ã‚’å¼•ã„ãŸé¡ã‚’è¨ˆç®—
      const loanAmount = amount - residualValue;

      // æ¯æœˆã®æ”¯æ‰•é¡è¨ˆç®—
      const monthlyPayment = (loanAmount * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -months));
      const totalPayment = monthlyPayment * months + residualValue;

      // çµæœã‚’ç”»é¢ã«è¡¨ç¤º
      document.getElementById("monthly-payment").textContent = Math.round(monthlyPayment).toLocaleString();
      document.getElementById("total-payment").textContent = Math.round(totalPayment).toLocaleString();

      const today = new Date();
      const startYear = today.getMonth() === 11 ? today.getFullYear() + 1 : today.getFullYear();
      const startMonth = (today.getMonth() + 1) % 12;

      const scheduleBody = document.getElementById("schedule-body");
      scheduleBody.innerHTML = "";
      let balance = loanAmount;
      let totalInterest = 0;

      for (let i = 0; i < months; i++) {
        const interest = balance * monthlyRate;
        const principal = monthlyPayment - interest;
        balance -= principal;
        totalInterest += interest;

        const date = new Date(startYear, startMonth + i, 1);
        const yyyymm = `${date.getFullYear()}/${String(date.getMonth() + 1).padStart(2, '0')}`;

        scheduleBody.innerHTML += `
          <tr>
            <td class="px-2 py-1">${yyyymm}</td>
            <td class="px-2 py-1">${Math.round(principal).toLocaleString()}</td>
            <td class="px-2 py-1">${Math.round(interest).toLocaleString()}</td>
            <td class="px-2 py-1">${Math.max(0, Math.round(balance)).toLocaleString()}</td>
          </tr>
        `;
      }

      if (chart) chart.destroy();
      chart = new Chart(chartCanvas, {
        type: 'doughnut',
        data: {
          labels: ['å…ƒé‡‘', 'åˆ©æ¯'],
          datasets: [{
            data: [loanAmount, totalInterest],
            backgroundColor: ['#3b82f6', '#facc15']
          }]
        },
        options: {
          plugins: {
            legend: {
              labels: {
                color: document.documentElement.getAttribute('data-theme') === 'dark' ? '#e2e8f0' : '#111827'
              }
            }
          }
        }
      });

      // ç”»é¢é·ç§»
      inputScreen.classList.add('hidden');
      resultScreen.classList.remove('hidden');
    });

    // æˆ»ã‚‹ãƒœã‚¿ãƒ³
    document.getElementById("backBtn").addEventListener("click", () => {
      resultScreen.classList.add('hidden');
      inputScreen.classList.remove('hidden');
    });
  </script>
</body>
</html>
